{% extends 'base.html' %}

{% block title %} Home {% endblock title %} 

{% block body %}  

{% block contactactive %}active{% endblock contactactive %}
<div class="container my-3">
<h1> Contact Us </h1>
<form method="post" action="/contact/">
{% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" name="name" class="form-control" id="name" aria-describedby="name">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text">We'll never share your email with anyone else. </small>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" name="phone" class="form-control" id="phone" aria-describedby="phone">
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Having any Issue? Tell Us :-</label>
    <textarea type="phone" name="content" class="form-control" id="content" cols="30" rows="10"></textarea>
  </div>
  
  <label for="form" class="form-label">Upload Your File</label>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="file" name="upload" accept=".doc, .docx, .pdf, .txt">
        <br>
        <button class="btn btn-dark my-4" type="submit">upload</button>
  </form>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</div>
  {% endblock body %}
